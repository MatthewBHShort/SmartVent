<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link rel="icon" type="image/png" href="v.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

        .tab.active {
            background-color: gray;
            color: white;
        }

        .content {
            max-width: 70%;
            border: 2px solid white;
            border-radius: 20px;
            padding: 20px;
            text-align: left;
        }

        .masthead {
            width: 100%;
            padding: 10px 20px;
            border-top: 1px solid white;
            text-align: left;
            box-sizing: border-box;
        }

        .media {
            margin: 20px 0;
        }

        .media img, .media video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overview</h1>
        <div class="tabs">
            <button class="tab active" onclick="showTab('mechanical')">Mechanical</button>
            <button class="tab" onclick="showTab('electrical')">Electrical</button>
        </div>
        <div class="content" id="mechanical">
            <h2>Mechanical</h2>
            <p>Add information about the mechanical aspects of the project here.</p>
            <div class="media">
                <img src="mechanical_image.jpg" alt="Mechanical Image">
            </div>
            <div class="media">
                <video src="mechanical_video.mp4" controls></video>
            </div>
        </div>
        <div class="content" id="electrical" style="display: none;">
            <h2>Electrical</h2>
            <p>Add information about the electrical components of the project here.</p>
            <div class="media">
                <img src="electrical_image.jpg" alt="Electrical Image">
            </div>
            <div class="media">
                <video src="electrical_video.mp4" controls></video>
            </div>
        </div>
    </div>
    <div class="masthead">
        Matthew Short - mshort25@uwo.ca
    </div>

    <script>
        function showTab(tab) {
            // Get all tabs and content sections
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');

            // Update active tab
            tabs.forEach(tabElement => {
                tabElement.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');

            // Show corresponding content
            contents.forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(tab).style.display = 'block';
        }
    </script>
</body>
</html>
